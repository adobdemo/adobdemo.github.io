<style>
.atCampaignPod
{
    border-radius: 1rem;
    width: 100%;
    height: 224px;
    border-radius: 16px;
    padding: 16px 16px 12px 16px;
    background: #ECF1FD;
    /* text-align: center; */
    position: relative;
    margin-top: 20px;
}
.atCampaignBody{
    width: 330px;
    height: 176px;
    margin-left: 0;
    padding-left: 0;
}
.atCampSmallTeaserBox{
    width: 332px;
    height: 76px;
    margin-top: 16px;
}

.atCampTeaserText{
    width: 264px;
    height: 76px;
    /* margin: 4px; */
    float:left;
}
.atCampTeaserText p{
    margin:4px;
}

.atCampTeaserTextTitle{
    font-weight: 600;
    font-size: 20px;
    line-height: 28px;
    margin-bottom: 0px !important;
}

.atCampTeaserTextDesc{
    font-weight: 400;
    font-size: 12px;
    line-height: 20px;
    margin-bottom: 0px;
    color: #6B7280;
}    

.atCampgreenText{
    font-weight: 600;
    font-size: 12px;
    line-height: 20px;
    margin-bottom: 0px;
    color: #00875F;
}

.atCampTopHelpText{
    width: 330px;
    height: 28px;
    margin-left: 0px;
    padding-left: 0px;
}
.atCampImgSVG {
    /* padding: 12px 4px; */
    /* margin: 10px; */
    width: 64px;
    float:left;
    margin: 12px 2px;
}
.atCampTopHelpText p{
    border-radius: 32px;
    background: #111827;
    padding: 4px, 24px;
    /* margin: 10px; */
    width: 165px;
    height: 28px;
    text-align: center;
    color: #FFFFFF;
    padding: 4px;
    float: left;
}

.atCampClose
{
    /* close */
    /* margin: 0 auto; */
    width: 24px;
    height: 24px;
    /* color: black; */
    float: left;
    margin-left: 136px;
    position: relative;
}
.atCampaignButton{
    width: 330px;
    height: 40px;
    border-radius: 8px;
    padding:8px 24px;
    background: #1C3FCA;
    margin-top: 12px;
}
</style>
